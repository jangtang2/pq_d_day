<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WHO PQ Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      .image-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .fullscreen-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://gw.rapigen.com/editor/userfiles/rapigen.com/ysjang/815166548eb8ad8760cd3bf98ef01b6e/ysjang_aae5220648831eb14302b11f8342dd4.jpg"
        alt="WHO PQ"
        class="fullscreen-image"
      />
    </div>

    <script>
      function requestFullscreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) {
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
      }

      document.addEventListener("DOMContentLoaded", requestFullscreen);
      document.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          requestFullscreen();
        }
      });
    </script>
  </body>
</html>
